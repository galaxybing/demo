<!DOCTYPE html>
<html>
    <head>
        <title>demo-binary</title>
        <style type="text/css">
            .binary-sprite{
                position: absolute;
                left: 50%;top: 50%;
                margin-left: -270px;
                margin-top: -200px;
                border-radius: 10px;
                overflow: hidden;
            }
        </style>
    </head>
    <body style="background-color: #798f9a;margin: 0;border: 0;padding: 0;">
        <div class="binary-sprite">
            <object classid="clsid:D27CDB6E-AE6D-11CF-96B8-444553540000" id="obj1" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" border="0" width="540" height="400">
                <param name="movie" value="jinzhi.swf">
                <param name="quality" value="High">
                <embed src="jinzhi.swf" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" name="obj1" width="540" height="400" quality="High">
            </object>
        </div>
        <script type="text/javascript">
            console.log("1 | 3 ->", 1 | 3);// 3

            console.log("16387<<2 ->", 16387<<2);// 65548
            console.log("16387>>2 ->", 16387>>2);// 4096

            /* 乘法运算 */
            console.group("乘法运算");
                console.log("2 << 1 ->", 2 << 1); // 4
                console.log("2 << 2 ->", 2 << 2); // 8
                console.log("2 << 3 ->", 2 << 3); // 16
            console.groupEnd();

            console.group("除法运算");
                console.log("任何小数 把它 >> 0可以取整， 3.14159 >> 0 ->", 3.14159 >> 0);
            console.groupEnd();

            console.group("得到的是镜像数，再-1");
                console.log("~ 3 ->", ~ 3);// -4
                console.log("对位取反 Math.abs(~2017) ->", ~2017 );// -2018 得到的是镜像数，再-1
                console.log("对位取反 ~-2017 ->", ~-2017 );// 2016 得到的是镜像数，再-1
                console.log("对位取反，取绝对值 Math.abs(~2017) ->", Math.abs(~2017) );// 2018
            console.groupEnd();
        </script>
    </body>
</html>
