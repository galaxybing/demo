<!doctype html>
<html>
<head>
  <title>demo-static</title>
</head>
<body>
  <h1>demo static......</h1>
  <script type="text/javascript">
      let demoHandler = async () => {
        const foo = () => {
          return new Promise((resolve, reject) => {
          // Promise.resolve((resolve, reject) => {
            setTimeout(() => {
              resolve('galaxyw...')
            }, 3000)
          });
          
          // Promise.resolve() 这里不可以使用，因为它将立即返回 undefined
          
        }
        const fooResult = foo(); // 创建 promise 对象，在需要用到这个值之前，不进行等待操作
        
        // 应用值的语句中，进行等待 await
        console.log(`${(await fooResult) + 'bingbing'}`)
      }
      demoHandler()
  </script>
</body>
</html>
