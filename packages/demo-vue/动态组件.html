<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="章鱼活动" name="keywords">
    <meta name="Description" content="章鱼活动系统">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <script type="text/javascript" src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style type="text/css">
        .component-fade-enter-active,
        .component-fade-leave-active {
            transition: opacity .3s ease;
        }

        .component-fade-enter,
        .component-fade-leave-active {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="transition-components-demo">
        <button @click="view = 'v-a'">a</button>
        <button @click="view = 'v-b'">b</button>
        <!--
        <input v-model="view" type="radio" value="v-a" id="a" name="view"><label for="a">A</label>
        <input v-model="view" type="radio" value="v-b" id="b" name="view"><label for="b">B</label>
        -->

        <transition name="component-fade" mode="out-in">
            <component v-bind:is="view"></component>
        </transition>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#transition-components-demo',
            data: {
                view: 'v-a'
            },
            components: {
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            }
        })
    </script>
</body>

</html>
