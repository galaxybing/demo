<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="章鱼活动" name="keywords">
    <meta name="Description" content="章鱼活动系统">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <script type="text/javascript" src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style type="text/css">

    </style>

</head>

<body>
    <div id="list-demo">
        <blog-post>
            <h1 slot="header">
                About Me
            </h1>
            <p>Here's some page content, which will be included in vm.$slots.default, because it's not inside a named slot.</p>
            <p slot="footer">
                Copyright 2016 Evan You
            </p>
            <p>If I have some content down here, it will also be included in vm.$slots.default.</p>
        </blog-post>

    </div>
    <script type="text/javascript">
        new Vue({
            el: '#list-demo',
            data: {
                //nextNum: 10
            },
            components: { // 组件局部注册：通过使用组件实例选项注册，可以使组件仅在另一个实例/组件的作用域中可用
                'blog-post': {
                    render: function(createElement) {
                        var header = this.$slots.header
                        var body = this.$slots.default
                        var footer = this.$slots.footer
                        return createElement('div', [
                            createElement('header', header),
                            createElement('div', body),
                            createElement('footer', footer)
                        ])
                    },
                }
            }
        });
    </script>
</body>

</html>
