<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="章鱼活动" name="keywords">
    <meta name="Description" content="章鱼活动系统">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <script type="text/javascript" src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="example-4">
        <button v-on:click="docState = 'saved'">
            1
        </button>
        <button v-on:click="docState = 'edited'">
            2
        </button>
        <button v-on:click="docState = 'editing'">
            3
        </button>
        <transition>
            <p v-bind:key="docState"> <!-- v-if="docState === 'edited'" key="edited" -->
                {{ buttonMessage }}
            </p>
        </transition>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#example-4',
            data: {
                docState: 'edited'
            },
            computed: {
                buttonMessage: function() {
                    switch (this.docState) {
                        case 'saved':
                            return 'Edit'
                        case 'edited':
                            return 'Save'
                        case 'editing':
                            return 'Cancel'
                    }
                }
            }
        })
    </script>
</body>

</html>
