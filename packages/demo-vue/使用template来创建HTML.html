<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="章鱼活动" name="keywords">
    <meta name="Description" content="章鱼活动系统">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <script type="text/javascript" src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style type="text/css">

    </style>

    <script type="text/x-template" id="anchored-heading-template">
        <div><!-- 由于组件必须有根节点，标题和锚点元素被包裹在了一个无用的 div 中 -->
            <h1 v-if="level === 1">
              <slot></slot><!-- 在不同级别的标题中插入锚点元素，我们需要重复地使用 <slot></slot> -->
            </h1>
            <h2 v-if="level === 2">
              <slot></slot>
            </h2>
            <h3 v-if="level === 3">
              <slot></slot>
            </h3>
            <h4 v-if="level === 4">
              <slot></slot>
            </h4>
            <h5 v-if="level === 5">
              <slot></slot>
            </h5>
            <h6 v-if="level === 6">
              <slot></slot>
            </h6>
        </div>
    </script>
</head>

<body>
    <div id="list-demo">
        <!-- 使用 template 来创建你的 HTML -->
        <anchored-heading :level="1">Hello world!</anchored-heading>
        <anchored-heading :level="2">Hello world!</anchored-heading>
        <anchored-heading :level="3">Hello world!</anchored-heading>
        <anchored-heading :level="4">Hello world!</anchored-heading>
        <anchored-heading :level="5">Hello world!</anchored-heading>
        <anchored-heading :level="6">Hello world!</anchored-heading>
    </div>
    <script type="text/javascript">
        /* 组件全局注册
        Vue.component('anchored-heading', {
            template: '#anchored-heading-template',
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        });
        */
        new Vue({
            el: '#list-demo',
            data: {
                //nextNum: 10
            },
            components: { // 组件局部注册：通过使用组件实例选项注册，可以使组件仅在另一个实例/组件的作用域中可用
                'anchored-heading': {
                    template: '#anchored-heading-template',
                    props: {
                        level: {
                            type: Number,
                            required: true
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
